
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ET.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
        </div>
        <div class="transactions">
            <div class="d">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div class="d1">
                <label for="description">Description:</label>
                <input type="text" id="description">
            </div>
            <div class="t">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="c">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="entertainment">FEE</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="a">
                <label for="amount">Amount:</label>
                <input type="number" id="amount">
            </div>
            <button onclick="addTransaction()" class="at">Add Transaction</button>
            <button onclick="exportTransactions()" class="et">Export Transactions</button>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: $<span id="totalIncome">0.00</span></p>
            <p>Total Expenses: $<span id="totalExpenses">0.00</span></p>
            <p>Net Income: $<span id="netIncome">0.00</span></p>
        </div>
        <div id="transactionsList" class="transactions-list"></div>
    </div>
    <script src="ET.js"></script>
</body>
</html>
